<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./_css/global.css">
    <link rel="stylesheet" href="./_css/style.css">
    <link rel="stylesheet" href="./_css/responsive.css">

   <script src="./_javascript/script.js" type='module' defer ></script>
</head>
<body>
    
    <header class='header-container'>
        <i class="fas fa-map-marker-alt"></i>
        <h1>Consulte endereço</h1>
        <h2>Busque por endereços de todo Brasil.</h2>
    </header>
    <section class="container">
        <form>
            <section class='search-address hidden'>
                <select id='states' data-uf='' ></select>
                <input 
                    type="search" 
                    id='city'
                    list='list-cities' 
                    placeholder='Cidade' 
                    autocomplete='nope' 
                    disabled
                />
                <datalist id='list-cities'></datalist>
            </section>
            
            <input 
                type="number" 
                id='search'
                placeholder="CEP" 
                autocomplete="nope"
            />
            <button type='button' class='lowlight' data-search='cep'>Não sei meu CEP.</button>
            <p class='error'></p>

            <section class='row'>
                <button type='submit' class='highlight'>Buscar</button>
                <button type='reset' class='clear'>Limpar</button>
            </section>
        </form>
    
        <section>
            <ul class='result'></ul>
            <article class='pagination'></article>
        </section>
    </section>

</body>
</html>
